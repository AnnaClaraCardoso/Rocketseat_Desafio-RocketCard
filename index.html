<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketcard</title>

  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <section class="rocketcard">
      <h2>Compartilhe seu #rocketcard</h2>
      <div class="card-container"></div>
    </section>
    <section class="color-switcher">
      <div class="colorGenerator">
        <p>Customizar Rocketcard</p>
        <button class="change-bgColor-btn">Gerar background</button>
      </div>
      <div class="colorPicker">
        <p>Escolha uma cor:</p>
        <input type="color" name="" placeholder="Escolher uma cor" id="color-input">
      </div>
    </section>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
