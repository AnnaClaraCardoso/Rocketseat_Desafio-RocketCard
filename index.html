<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketcard</title>

  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <section class="rocketcard">
      <h2>Compartilhe seu #rocketcard</h2>
      <div class="card-container">
        <div class="profile-card">
          <header>
            <span class="rocket-pin"><img src="/assets/logo.svg" alt=""></span>
            <span class="user-name"></span>
          </header>
          <main class="profile-data-container">
            <div id="profile-picture" class="profile-picture">
              <img src="" alt="">
            </div>
            <div class="info">
              <ul>
                <li><img src="/assets/followers.svg" alt=""><span class="text-followers"></span></li>
                <li><img src="/assets/following.svg" alt=""><span class="text-following"></span></li>
                <li><img src="/assets/repository.svg" alt=""><span class="text-repos"></span></li>
                <li><img src="/assets/company.svg" alt=""><span class="text-company"></span></li>
                <li><img src="/assets/location.svg" alt=""><span class="text-location"></span></li>
              </ul>
            </div>
          </main>
          <footer class="card-footer">
            <span><img src="/assets/logo.svg" alt="">rocketcard</span>
          </footer>
        </div>
      </div>
    </section>
    <section class="color-switcher">
      <p>Customizar Rocketcard</p>
      <button>Gerar background</button>
    </section>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
